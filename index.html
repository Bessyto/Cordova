<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Park-It</title>
    <link rel="stylesheet" type="text/css" href="styles/park-it.css">

    <!--android style-->
    <link rel="stylesheet" type="text/css" href="styles/park-it-android.css">

    <!--ios style-->
    <!--<link rel="stylesheet" type="text/css" href="styles/park-it-ios.css">-->

</head>

<body>
    <!-- Navbar -->
    <div id="navbar">
        <button id="park">Park</button>
        Park It
        <button id="retrieve">Find</button>
    </div>

    <!-- Content Container -->
    <div id="container">
        <div id="instructions">
            <p>Click the Park button to set your parking location.</p>
            <p>Click the Fine button to retrieve your parking location.</p>
            <p class="center"><button id="gotIt">Got it!</button></p>
        </div>
        <div id="map">Map here</div>
        <div id="directions">Directions here</div>
    </div>

    <!-- jQuery Library -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>

    <!-- Our Javascript-->
    <script src="js/park-it.js"></script>

    <!-- Google Maps API -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTYtH1k-zGo9vg8_ya2D0QgXk8-GB7v4w&callback=initMap">
    </script>

</body>

</html>
